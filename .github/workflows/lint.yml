name: Lint

on:
  pull_request:
    branches:
      - main
      - development

jobs:
  lint:
    name: ESLint Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run ESLint
        run: npx eslint . --ext .js,.ts

      - name: Run Prettier check
        run: npx prettier --check "**/*.{js,ts,json,css,md}"
